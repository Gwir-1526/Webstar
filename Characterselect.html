<!DOCTYPE html>
<html lang="hu">
  <head>
    <link rel="stylesheet" href="Characterselect.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characterselect</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div>
          <p id="UserId"><img src="Png/user.png" alt="userlogo" /> UserId</p>
          <p id="LogOut">
            Űrhajó elhagyása<img src="Png/logout.png" alt="lopoutlogo" />
          </p>
          <div style="clear: both"></div>
        </div>
        <hr />
      </header>
      <main>
        <div id="debug"></div>
        <script>
          fetch("karakter.json")
            .then((response) => response.json())
            .then((data) => {
              console.log(data.sentence);
              document.querySelector("#debug").innerText = data.sentence;
            });
        </script>
      </main>
    </div>
  </body>
</html>
